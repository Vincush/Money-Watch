<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gehalts Uhr</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gehalts Uhr</h1>
    <form id="salaryForm">
      <label for="monthlySalary">Monatsgehalt (€):</label>
      <input type="number" id="monthlySalary" step="0.01" required>
      
      <label for="startBalance">Startguthaben (€):</label>
      <input type="number" id="startBalance" step="0.01" value="0" required>
      
      <button type="submit">Starten</button>
    </form>
    <div id="output">
      <p>Verdient: <span id="earnings">0.00</span> €</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
